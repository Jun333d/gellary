<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Masonry Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
/* Loader Overlay */
#loader {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: #111;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
  color: #fff;
  z-index: 1000;
  transition: opacity 0.6s ease;
}

/* Loading Bar */
.loader-bar-container {
  width: 80%;
  height: 6px;
  background: #333;
  border-radius: 3px;
  overflow: hidden;
  margin-bottom: 16px;
}

#loading-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #0af, #0cf);
  transition: width 0.3s ease;
  border-radius: 3px;
}

/* Pulsing Text */
#loading-text {
  animation: pulse 1.2s infinite;
  font-size: 16px;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

    h1 {
      text-align: center;
      margin: 60px 0 30px;
      font-weight: normal;
    }

    a.back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #0af;
      background: rgba(255,255,255,0.05);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }

    button.toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
      z-index: 10;
      transition: transform 0.2s ease, color 0.3s ease;
      line-height: 1;
      padding: 6px;
    }

    .toggle-btn:hover {
      transform: scale(1.3);
      color: #0af;
    }

    .masonry {
      column-gap: 10px;
    }

    .masonry img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      display: block;
      break-inside: avoid;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .masonry img:hover {
      transform: scale(1.03);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 100;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }



    .player{
        position: fixed;
      bottom: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
      z-index: 10;
      transition: transform 0.2s ease, color 0.3s ease;
      line-height: 1;
      padding: 6px;
      height: 25px;
      width: 25px;
}
  </style>
</head>
<body>
<div id="loader">
  <div class="loader-bar-container">
    <div id="loading-bar"></div>
  </div>
  <p id="loading-text">Loading images...</p>
</div>

<img src="1178863.png" id="icon" alt="player" class="player">
<audio id="mySong">
<source src="Joe Hisaishi - Merry-Go-Round of Life (from Howls Moving Castle).mp3" type="audio/mp3">
</audio>
  <a href="index.html" class="back-btn">‚Üê Back</a>
  <button class="toggle-btn" onclick="cycleColumns()" title="Change layout">üß±</button>

  <h1>Masonry Image Gallery</h1>
  <div class="masonry" id="gallery"></div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Zoomed image" />
  </div>

  <script>
    const masonry = document.getElementById("gallery");
    const breakpoints = [
      { mobile: 2, desktop: 4 },
      { mobile: 3, desktop: 6 },
      { mobile: 4, desktop: 8 },
    ];
    let layoutIndex = 0;

    function applyColumnCount() {
      const isMobile = window.innerWidth < 768;
      const count = isMobile ? breakpoints[layoutIndex].mobile : breakpoints[layoutIndex].desktop;
      masonry.style.columnCount = count;
    }

    function cycleColumns() {
      layoutIndex = (layoutIndex + 1) % breakpoints.length;
      applyColumnCount();
    }

    window.addEventListener("resize", applyColumnCount);

    fetch("links.txt")
  .then(res => res.text())
  .then(text => {
    const urls = text.trim().split("\n");
    const total = urls.length;
    let loaded = 0;

    urls.forEach(url => {
      const img = new Image();
      img.src = url.trim();
      img.alt = "Image";
      img.onclick = () => openLightbox(url.trim());
      img.onload = img.onerror = () => {
        loaded++;
        const progress = (loaded / total) * 100;
        document.getElementById("loading-bar").style.width = progress + "%";

        if (loaded === total) {
          const loader = document.getElementById("loader");
          loader.style.opacity = 0;
          setTimeout(() => loader.style.display = "none", 600); // wait for fade out
          applyColumnCount();
        }
      };
      masonry.appendChild(img);
    });
  });


    // Lightbox Logic
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = "flex";
    }

    document.querySelector(".close").onclick = () => {
      lightbox.style.display = "none";
    };

    lightbox.onclick = (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    };

    var mySong = document.getElementById("mySong"); 
var icon = document.getElementById ("icon");

icon.onclick = function(){ 
    if(mySong.paused){ 
        mySong.play();
        icon.src = "pause.webp";
       }else{
        mySong.pause();
        icon.src = "1178863.png";
}
}
  </script>
</body>
</html>
