<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <!-- Lightbox2 -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .gallery {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .gallery a:hover img {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <header>
    <h1>My Image Gallery</h1>
  </header>
<div class="upload-box" style="text-align:center; margin: 20px;">
  <input type="file" id="uploadInput" accept="image/*">
  <button onclick="uploadImage()">Upload</button>
  <p id="uploadStatus" style="margin-top: 10px;"></p>
</div>

 <div class="gallery" id="gallery"></div>

<script>
  function uploadImage() {
    const input = document.getElementById("uploadInput");
    const status = document.getElementById("uploadStatus");

    if (!input.files.length) {
      status.textContent = "Please select a file.";
      return;
    }

    const file = input.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      const base64File = e.target.result;

      fetch("/.netlify/functions/upload-image", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          file: base64File,
          fileName: file.name,
        }),
      })
      .then((res) => res.json())
      .then((data) => {
        if (data.url) {
          status.textContent = "Upload successful!";
          const gallery = document.getElementById("gallery");
          const img = document.createElement("img");
          img.src = data.url;
          img.alt = file.name;
          img.style.width = "100%";
          img.style.borderRadius = "12px";
          img.style.boxShadow = "0 8px 20px rgba(0,0,0,0.1)";
          img.style.objectFit = "cover";
          gallery.prepend(img); // show at top
        } else {
          status.textContent = "Upload failed.";
        }
      })
      .catch(() => {
        status.textContent = "Error uploading file.";
      });
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
