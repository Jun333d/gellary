<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <header>
    <h1>My Gallery</h1>
    <p>Auto-loaded from ImageKit folder</p>
  </header>

  <div class="gallery" id="gallery"></div>

  <script>
    const folderPath = "https://ik.imagekit.io/m1x4g4l6m/images/";
    const maxImages = 20; // Try first 20 images
    const formats = ["jpg", "png", "jpeg", "webp"]; // Try these formats
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= maxImages; i++) {
      formats.forEach(format => {
        const img = document.createElement("img");
        img.src = `${folderPath}photo${i}.${format}`;
        img.onload = () => gallery.appendChild(img);
        img.onerror = () => img.remove();
      });
    }
  </script>

</body>
</html>
