<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ImageKit Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f2f2f2;
      text-align: center;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .upload-box {
      margin: 30px auto;
    }

    input[type="file"] {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }

    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My ImageKit Gallery</h1>
    <p>Click images to preview | Upload new images below</p>
  </header>

  <div class="gallery" id="gallery"></div>

  <div class="upload-box">
    <input type="file" id="uploadInput">
    <button onclick="uploadImage()">Upload</button>
    <p id="uploadStatus"></p>
  </div>

  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
  </div>

  <script>
    const imagekitURL = "https://ik.imagekit.io/m1x4g4l6m/images/";
    const privateAPIKey = "private_yNh1uJLsPwAbIbxba0wVtCpOOS0"; // ⚠️ DO NOT expose in production
    const publicAPIEndpoint = "https://upload.imagekit.io/api/v1/files/upload";

    const images = [
      // If listing via API is unavailable, list manually or preload known files
      "img1.jpg", "img2.jpg", "img3.jpg" // replace with your actual image names
    ];

    function loadGallery() {
      const container = document.getElementById("gallery");
      container.innerHTML = "";
      images.forEach(img => {
        const image = document.createElement("img");
        image.src = imagekitURL + img;
        image.alt = img;
        image.onclick = () => {
          document.getElementById("lightbox-img").src = image.src;
          document.getElementById("lightbox").style.display = "flex";
        };
        container.appendChild(image);
      });
    }

    async function uploadImage() {
      const fileInput = document.getElementById("uploadInput");
      const file = fileInput.files[0];
      if (!file) return alert("Select a file first");

      const form = new FormData();
      form.append("file", file);
      form.append("fileName", file.name);
      form.append("folder", "/images");
      form.append("publicKey", "public_ATtIpZisVpt6iNnrVhAPW97KFXI");

      document.getElementById("uploadStatus").innerText = "Uploading...";

      try {
        const response = await fetch(publicAPIEndpoint, {
          method: "POST",
          headers: {
            Authorization: "Basic " + btoa(privateAPIKey + ":")
          },
          body: form
        });

        const result = await response.json();
        if (result && result.url) {
          images.push(result.name);
          loadGallery();
          document.getElementById("uploadStatus").innerText = "Uploaded successfully!";
        } else {
          throw new Error("Upload failed");
        }
      } catch (err) {
        document.getElementById("uploadStatus").innerText = "Upload failed: " + err.message;
      }
    }

    loadGallery();
  </script>

</body>
</html>
